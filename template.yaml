AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  HitCounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: app.lambda_handler
      Runtime: python3.8
      Policies:
        - AWSLambda_FullAccess
        - AmazonDynamoDBFullAccess

HitCounterApi:
  Type: AWS::Serverless::Api
  Properties:
    StageName: Prod
    Cors:
      AllowMethods: "'GET,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

  HitCounterFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref HitCounterFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HitCounterApi}/*/*/*"

Outputs:
  HitCounterApiUrl:
    Description: "API Gateway endpoint URL for Prod stage for Hit Counter function"
    Value: !Sub "https://${HitCounterApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hit-counter"